<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let title = document.getElementsByClassName("title");
        function test() {
            $('input:checkbox[name=myCheck]')
                .each(function (index, e) {
                    if ($(this).is(':checked')) {
                        //get log of title which is checked
                        console.log(title[index].textContent);
                    }
                });
                //if there's nothing checked -> alert
            if ($('input:checkbox[name=myCheck]:checked').length == 0) {
                alert('선택된 항목이 없습니다.');
            }
        }

        $(function () {
            $('input:checkbox[name=check]').click(function () {
                // if the first check box is checked -> check all
                if ($('input:checkbox[name=check]').is(':checked') == true) {
                    $('input:checkbox[name=myCheck]')
                        .each(function (index, e) {
                            this.checked = true;
                        });
                // if the first check box is not checked -> uncheck all
                } else {
                    $('input:checkbox[name=myCheck]')
                        .each(function (index, e) {
                            this.checked = false;
                        });
                } 
            });

            //checked length is different with title length -> uncheck 'check'
            //checked length is same with title length -> check 'check'
            $('input:checkbox[name=myCheck]').click(function () {
                if ($('input:checkbox[name=myCheck]:checked').length != title.length) {
                    $('input:checkbox[name=check]').each(function (index, e) {
                        this.checked = false;
                    }) 
                } else if ($('input:checkbox[name=myCheck]:checked').length == title.length) {
                    $('input:checkbox[name=check]').each(function (index, e) {
                        this.checked = true;
                    }) 
                }
            });
        })

    </script>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            text-align: center;
            border: 1px solid black;
            padding: 2px 7px;
        }

        button {
            border: solid 1px grey;
            background-color: gainsboro;
            padding: 5px 15px;

        }
    </style>
</head>

<body>
    <center>
        <form>
            <table>
                <tr style="background-color: rgb(233, 255, 191);">
                    <th><input type="checkbox" name="check"> 확인</th>
                    <th>제목</th>
                    <th>글쓴시간</th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="myCheck"></td>
                    <td class="title">안녕</td>
                    <td>11:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="myCheck"></td>
                    <td class="title">디지몬</td>
                    <td>12:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="myCheck"></td>
                    <td class="title">하이</td>
                    <td>13:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="myCheck"></td>
                    <td class="title">바이</td>
                    <td>14:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="myCheck"></td>
                    <td class="title">다스비다니야</td>
                    <td>15:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="myCheck"></td>
                    <td class="title">빠까</td>
                    <td>16:00</td>
                </tr>
            </table>
        </form>
        <br>
        <button onclick="test()">로그</button>
    </center>
</body>

</html>
