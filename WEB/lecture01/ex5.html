<html>
    <head>
        <title>table example</title>
        <style>
            table {
                border: 1px solid #5386e6;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>테이블 연습</h3>
        <center>
        <table border="1" width="450px" height="450px">
            <tr>
                <td colspan="2">1</td>
                <td width="100px" rowspan="2">2</td> 
            </tr>
            <tr>
                <td width="100px" rowspan="2">4</td>
                <td>
                    <img src="cat.jpg" width="100%">
                </td>
            </tr>
            <tr>
                <td colspan="2">3</td>  
            </tr>
           

        </table>
    </center>
    </body>
</html>
