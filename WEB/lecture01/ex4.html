<html>
    <head>
        <title>table example</title>
    </head>
    <body>
        <h3>테이블 연습</h3>
        <center>
        <table cellpadding="10" bgcolor="green" width="450px" height="700px">
            <tr bgcolor="white">
                <td colspan="2">2</td> 
                <td rowspan="5" align="center">7</td>
            </tr>
            <tr bgcolor="white">
                <td rowspan="3">1</td>
                <td>3</td>
            </tr>
            <tr bgcolor="white">
                <td>4</td>      
            </tr>
            <tr bgcolor="white">
                <td>5</td>
            </tr>
            <tr bgcolor="white">
                <td colspan="2" align="center">6</td>
            </tr>

        </table>
    </center>
    </body>
</html>
