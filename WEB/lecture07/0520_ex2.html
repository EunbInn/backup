<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(function() {
            jsonLoad();
        })
        function jsonLoad() {
            $.getJSON('https://jsonplaceholder.typicode.com/todos/1',
            function(data, status) {
                $('ul').append('<li>' + data.title + '</li>');
  
                
            });
        }
    </script>
</head>
<body>

    <div>
        <ul>
            <li>여기</li>
        </ul>
    </div>
    
</body>
</html>
