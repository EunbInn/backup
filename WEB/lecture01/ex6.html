<html>
    <head>
        <title>table example</title>
        <style>
            table {
                border: 1px solid #26282b;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
       
        <center>
        <h3>테이블 연습</h3>
        <table border="1" width="450px" height="450px">
            <tr>
                <td height="130px" colspan="2" bgcolor="violet">1</td>
                <td width="100px" rowspan="2" bgcolor="yellow">2</td> 
            </tr>
            <tr>
                <td width="100px" rowspan="2" bgcolor="sky blue">4</td>
                <td>
                    <img src="cat.jpg" width="100%">
                </td>
            </tr>
            <tr>
                <td height="130px" colspan="2" bgcolor="pink">3</td>  
            </tr>
           

        </table>
    </center>
    </body>
</html>
